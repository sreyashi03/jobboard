<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Create a Quiz</h1>

    <!-- Form to input quiz questions and answers -->
    <form id="quizForm">
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>
      </div>
      <div class="form-group">
        <label for="answer1">Answer 1:</label>
        <input type="text" id="answer1" name="answer1" required>
        <input type="radio" id="correctAnswer1" name="correctAnswer" value="1" required>
        <label for="correctAnswer1">Correct</label>
      </div>
      <div class="form-group">
        <label for="answer2">Answer 2:</label>
        <input type="text" id="answer2" name="answer2" required>
        <input type="radio" id="correctAnswer2" name="correctAnswer" value="2" required>
        <label for="correctAnswer2">Correct</label>
      </div>
      <div class="form-group">
        <label for="answer3">Answer 3:</label>
        <input type="text" id="answer3" name="answer3" required>
        <input type="radio" id="correctAnswer3" name="correctAnswer" value="3" required>
        <label for="correctAnswer3">Correct</label>
      </div>
      <div class="form-group">
        <label for="answer4">Answer 4:</label>
        <input type="text" id="answer4" name="answer4" required>
        <input type="radio" id="correctAnswer4" name="correctAnswer" value="4" required>
        <label for="correctAnswer4">Correct</label>
      </div>
      <button type="submit">Add Question</button>
    </form>

    <hr>

    <h1>Take a Quiz</h1>

    <!-- Display quizzes for users to take -->
    <div id="quizList">
      <!-- Quizzes dynamically added here -->
    </div>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
